<html>
<head>
  <title>databases in node!</title>
</head>
<body>
  <h2>save your favorite songs</h2>
  <form action="/save" method="GET">
    <label for="title">title</label><br>
    <input type="text" id="title" name="song_title" /><br>
    <br>
    <label for="artist">artist</label><br>
    <input type="text" id="artist" name="song_artist" /><br>
    <br>
    <label for="url">url</label><br>
    <input type="text" id="url" name="song_url" /><br>
    <button type="submit">save</button>
  </form>
</body>

</html>
